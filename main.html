<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>SunBank</title>
  </head>
  <body>
    <nav>
      <div>
        <p class="welcome">Log In To Your Bank Account</p>
        <a href="admin.html">Log In As An Admin</a>
        <a href="index.html">Log In As An User</a>
      </div>

      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">Log In</button>
      </form>
    </nav>
    <div class="balance-row">
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2024</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>
    </div>
    <main class="app">
      <!-- BALANCE -->

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date"></div>
          <div class="movements__value"></div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2024</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>
      <div class="operations">
        <!-- OPERATION: TRANSFERS -->
        <div class="operation operation--transfer">
          <h2>Transfer money</h2>
          <form class="form form--transfer">
            <div class="form-col">
              <input type="text" class="form__input form__input--to" />
              <label class="form__label">Transfer to</label>
            </div>
            <div class="form-col">
              <input type="number" class="form__input form__input--amount" />
              <label class="form__label">Amount</label>
            </div>

            <button class="form__btn form__btn--transfer">&rarr;</button>
          </form>
          <div class="text-popup js-transfer"></div>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
          <h2>Request loan</h2>
          <form class="form form--loan">
            <div class="form-col">
              <input
                type="number"
                class="form__input form__input--loan-amount"
              />
              <label class="form__label form__label--loan">Amount</label>
            </div>

            <button class="form__btn form__btn--loan">&rarr;</button>
          </form>
          <div class="text-popup js-loan"></div>
        </div>
        <!-- Pay your loan -->
        <div class="operation operation--pay-loan">
          <h2>Pay your loan</h2>
          <form class="form form--loan">
            <div class="form-col">
              <input type="number" class="form__input form__input--pay-loan" />
              <label class="form__label form__label--loan">Amount</label>
            </div>

            <button class="form__btn form__btn--pay-loan">&rarr;</button>
          </form>
        </div>

        <!-- Withdrawal -->
        <div class="operation operation--withdraw">
          <h2>Withdraw</h2>

          <form class="form form--withdraw">
            <div class="form-col">
              <input type="number" class="form__input form__input--Withdraw" />
              <label class="form__label form__Withdraw">Amount</label>
            </div>

            <button class="form__btn form__btn--Withdraw">&rarr;</button>
          </form>
          <div class="text-popup js-withdrwal"></div>
        </div>
      </div>

      <!-- SUMMARY -->
    </main>
    <div class="footer">
      <div class="summary">
        <div>
          <p class="summary__label">In</p>
          <p class="summary__value summary__value--in">0000€</p>
        </div>
        <div>
          <p class="summary__label">Out</p>
          <p class="summary__value summary__value--out">0000€</p>
        </div>

        <div>
          <p class="summary__label">Debt</p>
          <p class="summary__value summary__value--debt">0000€</p>
        </div>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
